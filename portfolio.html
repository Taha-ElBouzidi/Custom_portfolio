<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Mehdii El Marouazi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

<body data-page="portfolio">
    <header class="site-header">
        <nav class="nav">

                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav__links" data-nav></ul>
        </nav>
    </header>

    <main>
        <section class="portfolio-hero" data-hero-image="portfolio">
            <h1>Portfolio</h1>
            <p>
                Curated sets echoing the Instagram presence of <span class="highlight">@mehdii_el_marouazi</span>&mdash;creative portraits,
