<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Aria Lumen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="site-header">
        <nav class="nav">
            <a class="logo" href="index.html">Aria Lumen</a>
            <button class="nav__toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html" class="is-active">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="portfolio-hero">
            <h1>Portfolio</h1>
            <p>Curated collections across portrait, landscape, and abstract studies.</p>
        </section>

        <section class="portfolio-filter">
            <button class="filter-button is-active" data-filter="all">All</button>
            <button class="filter-button" data-filter="portrait">Portrait</button>
            <button class="filter-button" data-filter="landscape">Landscape</button>
            <button class="filter-button" data-filter="abstract">Abstract</button>
        </section>

        <section class="portfolio-gallery">
            <figure class="gallery-item" data-category="portrait" id="portrait">
                <img src="assets/PLACEHOLDER-portrait-01.jpg" alt="Portrait series image 01" />
                <figcaption>Portrait Reveries &mdash; Frame 01</figcaption>
            </figure>
            <figure class="gallery-item" data-category="portrait">
                <img src="assets/PLACEHOLDER-portrait-02.jpg" alt="Portrait series image 02" />
                <figcaption>Portrait Reveries &mdash; Frame 02</figcaption>
            </figure>
            <figure class="gallery-item" data-category="portrait">
                <img src="assets/PLACEHOLDER-portrait-03.jpg" alt="Portrait series image 03" />
                <figcaption>Portrait Reveries &mdash; Frame 03</figcaption>
            </figure>

            <figure class="gallery-item" data-category="landscape" id="landscape">
                <img src="assets/PLACEHOLDER-landscape-01.jpg" alt="Landscape series image 01" />
                <figcaption>Echoing Horizons &mdash; Frame 01</figcaption>
            </figure>
            <figure class="gallery-item" data-category="landscape">
                <img src="assets/PLACEHOLDER-landscape-02.jpg" alt="Landscape series image 02" />
                <figcaption>Echoing Horizons &mdash; Frame 02</figcaption>
            </figure>
            <figure class="gallery-item" data-category="landscape">
                <img src="assets/PLACEHOLDER-landscape-03.jpg" alt="Landscape series image 03" />
                <figcaption>Echoing Horizons &mdash; Frame 03</figcaption>
            </figure>

            <figure class="gallery-item" data-category="abstract" id="abstract">
                <img src="assets/PLACEHOLDER-abstract-01.jpg" alt="Abstract series image 01" />
                <figcaption>Chromatic Dreams &mdash; Frame 01</figcaption>
            </figure>
            <figure class="gallery-item" data-category="abstract">
                <img src="assets/PLACEHOLDER-abstract-02.jpg" alt="Abstract series image 02" />
                <figcaption>Chromatic Dreams &mdash; Frame 02</figcaption>
            </figure>
            <figure class="gallery-item" data-category="abstract">
                <img src="assets/PLACEHOLDER-abstract-03.jpg" alt="Abstract series image 03" />
                <figcaption>Chromatic Dreams &mdash; Frame 03</figcaption>
            </figure>
        </section>
    </main>

    <div class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
        <button class="lightbox__close" aria-label="Close image">&times;</button>
        <img class="lightbox__image" src="" alt="Expanded portfolio image" />
        <p class="lightbox__caption"></p>
    </div>

    <footer class="site-footer">
        <p>&copy; <span id="year"></span> Aria Lumen. All imagery and content reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
