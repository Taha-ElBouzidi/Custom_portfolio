<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Moroccan Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body data-page="portfolio">
    <header class="site-header">
        <nav class="nav">
            <a class="logo" href="index.html">Moroccan Portfolio</a>
            <button class="nav__toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav__links" data-nav></ul>
        </nav>
    </header>

    <main>
        <section class="portfolio-hero">
            <h1 data-portfolio-heading>Portfolio</h1>
            <p data-portfolio-description>Curate your portfolio from the dashboard.</p>
        </section>

        <section class="portfolio-gallery">
            <div class="portfolio__grid" data-portfolio-grid></div>
        </section>
    </main>

    <div class="lightbox" data-lightbox>
        <div class="lightbox__inner">
            <button class="lightbox__close" type="button" data-lightbox-close aria-label="Close lightbox">&times;</button>
            <img data-lightbox-image alt="Portfolio preview" />
            <p data-lightbox-caption></p>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; <span id="year"></span> Moroccan Portfolio.</p>
    </footer>

    <script src="js/env.js"></script>
    <script type="module" src="js/public.js"></script>
</body>
</html>
